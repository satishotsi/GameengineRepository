<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="announcement">
            <h2><span>Announcement</span> {{announcement.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{announcement.title}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{announcement.description}}</span>
                </dd>
                <dt><span>Active</span></dt>
                <dd>
                    <span>{{announcement.active}}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{announcement.type}}</span>
                </dd>
                <dt><span>Created Date</span></dt>
                <dd>
                    <span>{{announcement.createdDate}}</span>
                </dd>
                <dt><span>Contest</span></dt>
                <dd>
                    <div *ngIf="announcement.contest">
                        <a [routerLink]="['/contest', announcement.contest?.id, 'view']">{{announcement.contest?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/announcement', announcement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
