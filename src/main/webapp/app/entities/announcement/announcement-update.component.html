<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-announcement-heading">Create or edit a Announcement</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_active">Active</label>
                    <input type="checkbox" class="form-control" name="active" id="field_active"
                           formControlName="active"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="CODE_HUNT">CODE_HUNT</option>
                        <option value="QUIZ">QUIZ</option>
                        <option value="CHECKIN">CHECKIN</option>
                        <option value="SELFIE">SELFIE</option>
                        <option value="BILLUPLOAD">BILLUPLOAD</option>
                        <option value="WRITE_REVIEW">WRITE_REVIEW</option>
                        <option value="FOLLOW_BUSINESS">FOLLOW_BUSINESS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_createdDate">Created Date</label>
                    <div class="d-flex">
                        <input id="field_createdDate" type="datetime-local" class="form-control" name="createdDate" formControlName="createdDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_contestId">Contest Id</label>
                    <input type="number" class="form-control" name="contestId" id="field_contestId"
                           formControlName="contestId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_contestId">Contest Id</label>
                    <select class="form-control" id="field_contestId" name="contestId" formControlName="contestId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="contestOption.id === editForm.get('contestId').value?.id ? editForm.get('contestId').value : contestOption" *ngFor="let contestOption of contests; trackBy: trackContestById">{{contestOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
